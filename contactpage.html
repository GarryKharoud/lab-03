
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>
    </head>

    <body>
        <main>
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href="./">Home</a>
                        </li>

                        <li>
                            <a href="./contactpage.html">Contact Page</a>
                        </li>
                    </ul>
                </nav>

                <h1>Contact</h1>
                <p>I'm open for inquiry!</p>
            </header>

            <form action="./thanks.html" method="post" name="contact-me" netlify>
                <fieldset>
                    <legend>Your Information</legend>

                    <div>
                        <label for="firstName">First Name:</label><br />
                        <input type="text" name="firstName" id="firstName" required maxlength="20" minlength="2" placeholder="Gurleen" /><br>
                        <small>REQUIRED</small>
                    </div>

                    <div>
                        <label for="middleName">Middle Name:</label><br />
                        <input type="text" name="middleName" id="middleName" placeholder="K" />
                    </div>

                    <div>
                        <label for="lastName">Last Name:</label><br />
                        <input type="text" name="lastName" id="lastName" required maxlength="20" minlength="2" placeholder="Singh" /><br>
                        <small>REQUIRED</small>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Your Contact Options</legend>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="123georgian@gmail.com" /><br>
                        <small>REQUIRED</small>
                    </div>

                    <div>
                        <label for="tel">Phone:</label>
                        <input type="tel" name="tel" id="tel" placeholder="(000) 000-0000" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Your Query</legend>

                    <div>
                        <label for="querytype">What is your query about?</label><br />
                        <select name="qurey" id="query">
                            <option>Select a query option...</option>
                            <option value="carrer" selected>Career opportunity</option>
                            <option value="business">Business Proposal</option>
                            <option value="general">General query</option>
                            <option value="Complaint">Complaint</option>
                        </select><br>
                         <small>REQUIRED</small>
                    </div>

                    <div>
                        <label for="message">Your Message:</label><br />
                        <textarea name="message" id="message" cols="40" rows="20"></textarea><br>
                        <small>REQUIRED</small>
                    </div>
                </fieldset>

                
                    <input type="submit" value="Submit" />
                 
            </form>
        </main>
    </body>
</html>
